name: Move Files to Second Repo

on:
  push:
    branches:
      - main  # Adjust this to your default branch if different

jobs:
  move-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout first repository
        uses: actions/checkout@v2

      - name: Move files to second repository
        run: |
          # Create the second repository directory if it doesn't exist
          mkdir -p ../second-repo
          
          # Move all files to the second repository
          if [ "$(ls -A .)" ]; then
              mv * ../second-repo/
              echo "Moved files to second repository."
          else
              echo "No files found to move."
          fi

      - name: Commit and push to second repository
        run: |
          cd ../second-repo
          # Initialize the git repository if it hasn't been initialized
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/2002lokesh/second-repo.git
          fi
          git config user.name "2002lokesh"
          git config user.email "lokeshkcse314@gmail.com"

          # Create main branch if it doesn't exist
          if [ $(git branch | grep -c main) -eq 0 ]; then
              git checkout -b main
          fi

          git add .
          git commit -m "Add moved files" || echo "No changes to commit"
          # Use the GITHUB_TOKEN for authentication
          git push -u origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
