name: Move Text Files to Second Repo

on:
  push:
    branches:
      - main  # Adjust this to your default branch if different
    paths:
      - '*.txt'  # Only trigger for text files

jobs:
  move-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout first repository
        uses: actions/checkout@v2

      - name: Move text files to second repository
        run: |
          # Create the second repository directory if it doesn't exist
          mkdir -p ../second-repo
          mv *.txt ../second-repo/
          echo "Moved text files to second repository."

      - name: Commit and push to second repository
        run: |
          cd ../second-repo
          # Check if the directory is already a Git repository
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/2002lokesh/second-repo.git
          fi
          git config user.name "2002lokesh"
          git config user.email "lokeshkcse314@gmail.com"
          git add .
          git commit -m "Add moved text files" || echo "No changes to commit"
          git push -u origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
